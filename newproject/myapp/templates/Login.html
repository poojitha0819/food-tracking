 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Here...</h2>
<form action="userlogin" method="post">
    {% csrf_token %}
    <table>

        <tr>
            <td>User Name</td>
            <td><input type="text" name="uname"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Sign Up"></td>
        </tr>
    </table>

</form>
    {% for m in messages %}
        <h3>{{m}}</h3>
    {% endfor %}
</body>
</html>
